{{#each .}}
<tr>
  <td>{{just_name}}</td>
  <td>
      {{#each groups}}
        <span class="tag-link">{{.}}</span>
      {{/each}}
  </td>
  <td class="action">
      <a href="#/user-groups/{{safe_id}}" class="btn small user-manage-tags help" data-id="{{id}}" title="Manage Group Membership">Groups</a>
      <a href="#/users" class="user-delete" data-id="{{id}}">Delete</a>
  </td>
</tr>
{{/each}}
